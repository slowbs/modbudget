<!-- Edit Modal HTML -->
<div id="editListModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form (submit)="onSubmit()" [noValidate]="false">
                <div class="modal-header">
                    <h4 class="modal-title">แก้ไขรายการ</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row" id="sandbox-container">
                        <div class="col-md-12">
                            <!-- <form (submit)="onSubmit()" [noValidate]="false"> -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label" for="bookno">เลขที่หนังสือ</label>
                                        <input class="form-control" id="bookno" [(ngModel)]="model.bookno" name="bookno"
                                            type="text" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleSelect1">เลือกประเภทงบ</label>
                                        <select class="form-control" id="type" [(ngModel)]="model.type" name="type"
                                            required>
                                            <!-- <option [ngValue]="">{{model.type}}</option> -->
                                            <option *ngFor="let item of ListTopic" [ngValue]="item.id">{{ item.name }}</option>
                                            <!-- <option [value]="1">Test</option> -->
                                            <!-- <option selected>Choose...</option> -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="text">ชื่อรายการ</label>
                                        <textarea class="form-control" id="text" [(ngModel)]="model.text" name="text"
                                            rows="2" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="note">หมายเหตุ</label>
                                        <textarea class="form-control" id="note" [(ngModel)]="model.note" name="note"
                                            rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-form-label" for="date">วันที่</label>
                                        <div class="input-group date">
                                            <input type="text" class="form-control" [(ngModel)]="model.datepick"
                                                name="datepick" id="datepick" required><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">รับ</label>
                                        <input class="form-control" id="income" [(ngModel)]="model.income" name="income"
                                            type="number" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">จ่าย</label>
                                        <input class="form-control" id="outcome" [(ngModel)]="model.outcome"
                                            name="outcome" type="number" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">คืนเงิน</label>
                                        <input class="form-control" id="refund" [(ngModel)]="model.refund" name="refund"
                                            type="number" required>
                                    </div>
                                    <!-- <input type="submit" class="btn btn-success" value="ตกลง"> -->
                                </div>
                            </div>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-info" value="Save">
                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
