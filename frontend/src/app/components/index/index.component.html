<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> Dashboard</h1>
            <p>A free and open source Bootstrap 4 admin template</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">แดชบอร์ด</a></li>
        </ul>
    </div>
    <div class="tile">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>หมายเลขงบ</th>
                        <th>ชื่องบ</th>
                        <th>งบประมาณ</th>
                        <th>คงเหลือ</th>
                        <!-- <th>Username</th> -->
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                    <tr *ngFor="let item of TopicItem">
                        <td>{{ item.id }}</td>
                        <td>{{ item.budgetno }}</td>
                        <td><a [routerLink]="['/', AppURL.List, item.id ] ">{{ item.name }}</a></td>
                        <td>{{ item.total }}</td>
                        <td>{{ item.balance }}</td>
                        <!-- <td>{{ item.created }}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</app-auth-content>
