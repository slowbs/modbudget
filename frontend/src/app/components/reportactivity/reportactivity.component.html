<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> กิจกรรม</h1>
            <p>รหัสกิจกรรม</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a [routerLink]="['/', AppURL.Index]">แดชบอร์ด</a></li>
            <!-- <li class="breadcrumb-item"><a [routerLink]="['/', AppURL.Activity, Budgetno ]">กิจกรรม</a></li> -->
        </ul>
    </div>
    <div class="tile">
        <div class="row" *ngFor="let item of Header">
            <div class="col-lg-6">
                <div class="bs-component">
                    <h3>รหัสงบประมาณ : {{ item.budgetno }} </h3>
                </div>
            </div>
        </div>
        <div align="right"><a href="#insertListModal" class="edit" data-toggle="modal">
                <button class="btn btn-success">เพิ่มรายการ</button></a></div>
        <br>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>หมายเลขกิจกรรม</th>
                        <th>ชื่อกิจกรรม</th>
                        <th>จัดสรร</th>
                        <th>เบิกจ่าย</th>
                        <th>คืนเงิน</th>
                        <th>คงเหลือ</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of ActivityItem; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.activityno }}</td>
                        <td>{{ item.name }}</td>
                        <td>
                            <font color="green"><b>{{ item.income }}</b></font>
                        </td>
                        <td>
                            <font color="red"><b>{{ item.outcome }}</b></font>
                        </td>
                        <td>
                            <font color="blue"><b>{{ item.refund }}</b></font>
                        </td>
                        <td><b>{{ item.balance }}</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</app-auth-content>
