<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i> Form Components</h1>
            <p>Bootstrap default form components</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item"><a href="#">Form Components</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <form (submit)="onSubmit()" [noValidate]="false">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="col-form-label" for="bookno">เลขที่หนังสือ</label>
                                <input class="form-control" id="bookno" [(ngModel)]="model.bookno" name="bookno"
                                    type="text">
                            </div>
                            <!-- <div class="form-group">
                                <label class="col-form-label" for="text">ชื่อรายการ</label>
                                <textarea class="form-control" id="text" [(ngModel)]="model.text" name="text" rows="2"
                                    required></textarea>
                            </div> -->
                            <div class="form-group">
                                <label class="col-form-label" for="note">หมายเหตุ</label>
                                <textarea class="form-control" id="note" [(ngModel)]="model.note" name="note"
                                    rows="2"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="col-form-label" for="date">วันที่</label>
                                <div class="input-group date">
                                    <!-- <input type="text" class="form-control" [(ngModel)]="model.datepick" name="datepick"
                                        id="datepick" ><span class="input-group-addon"><i
                                            class="glyphicon glyphicon-th"></i></span> -->
                                            <p-calendar [(ngModel)]="model.datepick" name="datepick" dateFormat="yy-mm-dd"></p-calendar>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="budgetno">เลือกประเภทงบ</label>
                                <select class="form-control" id="budgetno" [(ngModel)]="model.budgetno" name="budgetno">
                                    <option *ngFor="let item of ListBudget" [ngValue]="item.budgetno">{{ item.name }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="activityno">เลือกประเภทกิจกรรม</label>
                                <select class="form-control" id="activityno" [(ngModel)]="model.activityno"
                                    name="activityno">
                                    <option *ngFor="let item of ListActivity" [ngValue]="item.activityno">
                                        {{ item.name }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">รับ</label>
                                <input class="form-control" id="income" [(ngModel)]="model.income" name="income"
                                    type="number" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">จ่าย</label>
                                <input class="form-control" id="outcome" [(ngModel)]="model.outcome" name="outcome"
                                    type="number" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">คืนเงิน</label>
                                <input class="form-control" id="refund" [(ngModel)]="model.refund" name="refund"
                                    type="number" required>
                            </div>
                            <input type="submit" class="btn btn-success" value="ตกลง">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</app-auth-content>
